<div class="sep-guitar-container">
    <div class="img-part">

        <!-- There will be guitar photos from different positions(I paste random photos) -->
        <!-- Container for the image gallery -->
        <div class="img-container">
            {{Slides}}

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <!-- Image text -->
            <div class="caption-container">
                <p id="caption"></p>
            </div>

            <!-- Thumbnail images -->
            <div class="row">
                {{Images}}
            </div>
        </div>
    </div>


    <!-- THE SESCRIPTION OF SEPARATE GUITAR -->
    <div class="description-part">
        <h1>{{Guitar_name}}</h1>
        <h2 class="descr">Description</h2>
        <span>
            {{Description}}
        </span>
        <br>
        <!-- THE GUITAR CHARACTERISTICS, TEY WILL BE DIFFERENT FOR AQUSTIC CLASSIC AND ELECTRONIC GUITARS, SO IT WILL BETTER TO CREATE A LIST WITH CHARACTERISTICS 
            AND WHEN CREATE A PAGE CHECK THE CLASS OF GUITAR(ELECTRIC OR CLASSIC AND FILL CHARACTERISTICS FROM THIS LIST) -->
        <h2 class="charact">Characteristics</h2>
        <ul class="characteristics">
            {{Tags}}
        </ul>
    </div>
</div>

<h1 style="margin: 40px 4px 4px 4px;">comments:</h1>
<div class="comments-container">
</div>
<form method="get" action="{{self_path}}" class="comment-container">  
    <input placeholder="Theme" type="text" id="about_box" name="about">

    <!-- <label for="text_box">Text:</label> -->
    <textarea placeholder="Text" id="text_box" name="text"></textarea>


    <button onclick="getCommentData({{product_id}})" type="button" id="send_comment_btn">Send</button>    
</form>
